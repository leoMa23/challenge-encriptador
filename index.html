<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main class="presentacion">
        <section class="presentacion__izquierda">
            <img class="presentacion__logo" src="assets/images/Logo.png" alt="logo de alura">
            <textarea name="texto" id="texto" rows="10" cols="30" class="textoEntrada" autofocus placeholder="Ingrese el texto aqui"></textarea>
            <div class="terminos">
                <p>Solo letras min√∫sculas y sin acentos</p>
            </div>
            <div class="presentacion__izquierda__botones">
                <input class="presentacion__izquierda__btnEncriptar" type="button" value="Encriptar" onclick="encriptar()">
                <input class="presentacion__izquierda__btnDesencriptar" type="button" value="Desencriptar" onclick="desencriptar()">
            </div>
        </section>
        <section class="presentacion__derecha">
            <img id="imagen" src="assets/images/imagen-de-inicio.png" alt="imagen de espera de texto">
            <div class="presentacion__derecha__mensajeEncriptado">
                <textarea class="mensajeEncriptado" name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
            </div>
            <div class="presentacion__derecha__boton">
                <input class="presentacion__derecha__btnCopiar" type="button" value="Copiar" onclick="copiar()">
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>Mamani Leonel Franco @2024</p>
    </footer>
<script src="app.js"></script>
</body>
</html>
