<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <a href="https://www.aluracursos.com/">
            <img src="assets/images/logo.svg" alt="logo de alura" class="logo">
        </a>
    </header>

    <main>
        <section class="mitadIzquierda">
            <textarea class="encriptador" autofocus placeholder="Ingrese el texto aqui"></textarea>
            <div class="encriptador__aviso">
                <img src="assets/images/aviso.svg" alt="imagen de aviso" class="img__aviso">
                <p class="texto__aviso">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="encriptador__botones">
                <input class="btn__encriptar" type="button" value="Encriptar">
                <input class="btn__desencriptar" type="button" value="Desencriptar">
            </div>
        </section>

        <section class="mitadDerecha">
            <div class="tarjeta__contenedor">
                <img src="assets/images/muñeco.svg" alt="imagen de muñeco" class="img__muneco">
                <p class="tarjeta__texto__uno">Ningún mensaje fue encontrado</p>
                <p class="tarjeta__texto__dos">Ingrese el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="tarjeta__resultado" readonly></textarea>
            <input class="btn__copiar" type="button" value="Copiar" onclick="copiar()">
        </section>
    </main>

    <footer>
        <p class="copyrigth">&copy; copyright 2024 - Desarrollado por Mamani Leonel Franco</p>
        <a href="#">
            <img src="assets/images/linkedin.svg" alt="logo de linkedin" class="linkedin">
        </a><a href="#">
            <img src="assets/images/github.svg" alt="logo de GitHub" class="github">
        </a>
    </footer>
<script src="app.js"></script>
</body>
</html>
